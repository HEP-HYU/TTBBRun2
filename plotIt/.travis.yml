dist: trusty
sudo: false
language: cpp
compiler:
- gcc
env:
- ROOT_VERSION=6.06.02
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - kalakris-cmake
    - boost-latest
    packages:
    - gcc-4.9
    - g++-4.9
    - git
    - make
    - uuid-dev
    - libboost1.55-dev
    - libboost-filesystem1.55-dev
    - libboost-regex1.55-dev
    - libboost-system1.55-dev
    - libgsl0ldbl
    - ghostscript
install:
- export CXX=g++-4.9
- export CC=gcc-4.9
- export PATH=$HOME/.local/bin:$PATH
- pip install --user pyyaml requests
- wget http://cp3.irmp.ucl.ac.be/~delaere/MoMEMta/ROOT-${ROOT_VERSION}_Python-2.7_gcc-4.9.3_Ubuntu_14.04_x86_64.tar.xz
- tar xf ROOT-${ROOT_VERSION}_Python-2.7_gcc-4.9.3_Ubuntu_14.04_x86_64.tar.xz
- source ROOT-${ROOT_VERSION}_Python-2.7_gcc-4.9.3_Ubuntu_14.04_x86_64/bin/thisroot.sh
before_script:
- export CXX=g++-4.9
- export CC=gcc-4.9
- cd external
- "./build-external.sh"
- cd ..
script:
- make -j2 && cd test && ./run_tests.sh
notifications:
  webhooks:
    secure: "" # mattermost
