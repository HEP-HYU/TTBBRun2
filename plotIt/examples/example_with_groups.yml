configuration:
  width: 800
  height: 800
  luminosity-label: '%1$.2f fb^{-1} (8 TeV)'
  experiment: "CMS"
  extra-label: "Preliminary"
  root: 'files'
  luminosity: 1
  luminosity-error: 0.026
  error-fill-style: 3154
  error-fill-color: "#ee556270"
  ratio-fit-error-fill-style: 1001
  ratio-fit-error-fill-color: "#aa556270"
  ratio-fit-line-color: "#0B486B"

files:
  include: ['example_files.yml']

plots:
  'histo1':
    x-axis: "X axis"
    y-axis: "Y axis"
    y-axis-format: "%1% / %2$.0f GeV"
    y-axis-show-zero: true
    x-axis-range: [2, 9.5]
    show-overflow: true
    show-ratio: true
    normalized: false
    rebin: 4

  'histo2':
    x-axis: "X axis"
    y-axis: "Y axis"
    normalized: false
    rebin: 4
    show-overflow: true

legend:
  position: [0.25, 0.78, 0.45, 0.9]

groups:
  mygroup:
    fill-color: '#af627b'
    legend: 'MC (grouped)'
